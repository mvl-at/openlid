<div class="orchestra-container" [style]="'height:' + height + 'em; width: ' + width + 'em;'">
  <img class="orchestra-seat" *ngFor="let seat of orchestraSeats"
       [lidFallback]="seat.member.gender === 'm'? 'assets/avatar-male.svg' : 'assets/avatar-female.svg'"
       [src]="photo(seat.member.username)"
       [style]="'left: ' + seat.coords.x + 'em; top: ' + seat.coords.y +'em; height: ' + iconSize + 'em; width: ' + iconSize + 'em;'"
       alt="seat"/>
</div>
